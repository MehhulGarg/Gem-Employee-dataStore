<html lang="en">

<head>
    <title>Gemini Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img src="image.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            Gemini Solutions
          </a>
        </div>
      </nav>


    <div class="container-fluid">
        <div class="centered" id="form">
            <!-- <form class="align-items-center form"> -->
                <div class="inner shadow p-3 mb-5  rounded mx-auto">
                <div id="error-message"></div>
                <div class="input-item">
                    <label for="fname" class="login-label col-md-6"><strong>First Name</strong></label>
                    <input type="text" name="fname" id="fname" aria-label="First name" placeholder="First Name" class="form-control-sm col-md-3" required>
                </div>
                <div class="input-item">
                    <label for="lname" class="login-label col-md-6"><strong>Last Name</strong></label>
                    <input type="text" name="lname" id="lname" aria-label="Last name" class="form-control-sm col-md-3" placeholder="Last Name" required>
                </div>
                <div class="input-item">
                    <label for="email" class="login-label col-md-6"><strong>Email</strong></label>
                    <input type="email" name="email" class="form-control-sm col-md-3" id="email" placeholder="name@example.com" required>
                </div>
                <div class="input-item">
                    <label for="gender"  class="login-label col-md-6"><strong>Gender</strong></label>
                    <select class="form-select-sm col-md-3" id="gender" aria-label=".form-select-sm example">
                        <option selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                <div class="input-item">
                    <label for="phone" class="login-label col-md-6"><strong>Contact Number</strong></label>
                    <input type="tel" name="phone" id="phone" class="form-control-sm col-md-3 " placeholder="Phone"/>
                </div>
                <div class="input-item">
                    <button id="submitBtn" onclick="saveData()" class="btn btn-outline-dark">Submit</button>
                </div>
                </div>
            <!-- </form> -->
        </div>
        <div class="centered" id="table">
            <div class="data">
                <table class="table" id="dataTable">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Contact</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
